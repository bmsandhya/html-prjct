<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type]
        {
            font-weight: 500;
            font-size: 20px;
            background-color: darkcyan;
            font-family: 'Times New Roman', Times, serif;

        }
        input[placeholder="name"]
        {
            font-weight: 500;
            font-size: 100px;
            background-color:darkorange;
        }
        input[id]
        {
            font-weight: 500;
            font-size: 200px;
            background-color: darkcyan;
        }

    </style>
</head>
<body>
    <!-- Attribute selector

    its used to target the html tag with their attributes -->

    <input type="text" placeholder="text here">
    <input type="text" placeholder="name" id="demo">
    <input type="text" id="test">
</body>
</html>

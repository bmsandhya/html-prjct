<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="" autocomplete="off" method="get" >
        <fieldset>
            <legend>LOGINFORM</legend>
            <table>
                <tr>
                    <td><label for="user">USER NAME</label></td>
                    <td><input type="text"id="user" name="user" required></td>
                </tr>
                <tr>
                    <td><label for="Pass">PASSWORD</label></td>
                    <td><input type="password"id="Pass" name="Pass" required></td>
                </tr>
                <tr>
                    <td><label for="mail">E-Mail</label></td>
                    <td><input type="email" id="mail" name="mail" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="">Address</label>
                    </td>
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Sports">Sports</label>
                    </td>
                    <td>
                        <select name="sports name" id="sports">
                            <option value="cricket">cricket</option>
                            <option value="basket ball">basket ball</option>
                            <option value="hockey">hockey</option>
                            <option value="volley ball">volley ball</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">DOB</label>
                    </td>
                <td>
                    <input type="datetime-local" id="dob" name="dob" required>
                </td>

            </tr>
            <tr>  
                <td>
                    <label for="gen">Gender</label>
                </td>
               <td>
                <input type="radio" id="gen" name="Gender">Male
                <input type="radio" id="gen" name="Gender">Female
                <input type="radio" id="gen" name="Gender">Others
            </td>
            <tr>
                <td>
                    <label for="language">lANGUAGE</label>
                </td>
                <td>
                    <input type="checkbox" id="language" nam="language">HTML
                    <input type="checkbox" id="language" nam="language1">CSS
                    <input type="checkbox" id="language" nam="language2">JS
                    <input type="checkbox" id="language" nam="language3">SQL
                </td>
            </tr>
            <tr>
              <td><label for="color">PICK THE COLOR</label></td>
              <td><input type="color" id="color" name="color" required></td>
            </tr>
            <tr>
                <td><label for="file"> CHOOSE AN File</label></td>
                <td><input type="file" id="file" name="filename" required></td>
            </tr>
            <tr>
                <td><label for="pro">Profile</label></td>
                <td><input type="image" src="../tiger" height="50px" width="50px" id="pro" name="profile" required></td>
            </tr>
            <tr>
                <td><label for="num">NUMBERS</label></td>
                <td><input type="number" id="num" name="number" required></td>
            </tr>
            <tr>
                <td><label for="num">MOBILE NO</label></td>
                <td><input type="tel" id="num" name="number" required></td>
            </tr>
            <tr>
                <td><label for="ran">RANGE</label></td>
                <td><input type="range" id="ran" name="range" required></td>
            </tr>
            <tr>
                <td><label for="find">SEARCH</label></td>
                <td><input type="search"id="find" name="search" required></td>
            </tr>
            <tr>
                <td><label for="url">ENTER THE URL</label></td>
                <td><input type="url" id="url" name="url" required></td>
            </tr>
            <tr>
                <td><label for="hide"> HIDING</label></td>
                <td><input type="hidden" id="hide" name="hide" required></td>
            </tr>
            <tr>
                <td><label for=""></label></td>
                <td><input type=""></td>
            </tr>
        

            </tr>
                <tr>
                    <td>
                        <button type="submit">SUBMIT</button>
                    </td>
                    <td>
                        <button type="reset">Cancel</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
